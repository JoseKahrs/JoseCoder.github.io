    <meta name="keywords" content="cafetería, pastelería, café, tés, postres, repostería, dulces, sabores, experiencia, ambiente acogedor" />

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

</head>

<body>

    <!-- Menu vista desktop -->
    <header class="header" id="up">
        <div class="header__logo">
            <h2><a href="../index.html">Coffee Uy</a></h2>
        </div>
        <div class="header__menuNav">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./bebidas.html">Bebidas</a></li>

                </ul>
            </nav>
        </div>
    </header>

      <!-- MENU HAMBURGUESA PARA MOBILE -->


      <!-- FORMULARIO PARA CONTACTO -->
    <main class="main__section">
        <div class="main__section__form">
            <h2>Contactanos!</h2>
            <form action="...">
                <fieldset>
                    <legend>Ingrese sus datos!</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="telefono">Telefono:</label>
                        <input type="text" id="telefono" placeholder="Telefono" required>
                    </div>
                    <div>
                    <label for="motivos">Motivo de contacto:</label>
                        <select name="motivos" id="motivos">
                            <option value="1">Reclamos</option>
                            <option value="2">Consultas</option>
                            <option value="3">Empleo</option>
                            <option value="4">Pedido</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                    </div>
                    <div>
                        <label for="archivo">Adjuntar archivo:</label>
                        <input type="file">
                    </div>
                    <div>
                        <label for="news">Quiero recibir informacion sobre nuevos productos y servicios, ofertas o recomendaciones por email </label>
                        <input type="checkbox" value="news">
                    </div>
                    <div>
                        <label for="terminos">Acepto terminos y condiciones</label>
                        <input type="radio" name="opcion" value="1">Si
                        <input type="radio" name="opcion" value="2">No
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>  
            </form>
        </div>    
    </main>


    <footer class="footer">
        <div class="footer__nav">
            <a href="./nosotros.html">Sobre nosotros</a>
            <a href="./contacto.html">Contactanos!</a>
        </div>
        <div class="footer__logo">
            <h4><a href="#up">Coffee Uy</a></h4>
        </div>
        <article class="footer__copy">
            <h5>&copy; 2023 Coffee Uy - Montevideo, Uruguay</h5>  
        </article>      
    </footer>

  
    
</body>
