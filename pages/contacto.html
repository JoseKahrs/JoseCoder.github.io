      <main class="main__section">
        <div class="main__section__form">
            <h2>Contactanos!</h2>
            <form>
              <fieldset>
                <legend>Ingrese sus datos!</legend>
                <div class="mb-3">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input type="text" id="Nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                  <label for="Telefono" class="form-label">Telefono</label>
                  <input type="number" id="Telefono" class="form-control" placeholder="Telefono" required>
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label">Motivo de contacto:</label>
                  <select id="disabledSelect" class="form-select">
                    <option>Pedido</option>
                    <option>Empleo</option>
                    <option>Consultas</option> 
                    <option>Reclamos</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                      Quiero recibir noticias y promos en mi email!
                    </label>
                  </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-dark" type="button">Enviar</button>
                </div>
              </fieldset>
            </form>
        </div>
